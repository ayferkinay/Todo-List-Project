<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <title>JavaScript</title>


</head>

<body>

    <div class="container" style="margin-top:20px;">
        <div class="card row">
            <div class="card-header"> ToDo Listesi </div>

            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input name="todo" type="text" class="form-control" id="todo" placeholder="Bir ToDo Girin">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">ToDo Ekleyin</button>

                    <hr>
                </form>
            </div>


            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">ToDo'lar</h5>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <input type="text" name="todo-ara" id="todo-ara" class="form-control"
                            placeholder="Bir ToDo Arayın">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <!-- <li class=" a list-group-item d-flex justify-content-between">
                        ToDo 1
                        <a href="#" class="delete-item">
                            <i class="fas fa-times"></i>
                        </a>
                    </li>  -->
                </ul>
                <hr>
                <a href="#" id="clear-tasks" class="btn btn-dark">Tüm ToDo'ları Temizleyin </a>
            </div>



        </div>


    </div>
    </div>


    <script src="todo.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
